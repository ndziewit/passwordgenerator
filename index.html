<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="myBtn">Select Password Options</button>

          <!-- The Modal -->
          <div id="myModal" class="modal">

            <div class="modal-content">
              <span class="close">&times;</span>
              <form>
                <input type="number" min="8" max="128" id="pass-length" value="8"/>
                <label for="pass-length">Length</label><br>
                <input type="checkbox" id="lower" onclick="changeLower()">
                <label for="lower">Lowercase</label><br>
                <input type="checkbox" id="upper" onclick="changeUpper()">
                <label for="upper">Uppercase</label><br>
                <input type="checkbox" id="numeric" onclick="changeNumeric()">
                <label for="numeric">Numeric</label><br>
                <input type="checkbox" id="symbol" onclick="changeSymbol()">
                <label for="symbol">Symbols</label>

              </form>
              <button class="btn" onClick="generate();">Generate Password</button>
            </div>

          </div>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
